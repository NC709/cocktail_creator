{% extends "layout.html" %}

{% block title %}
  <title>Cocktail Creator</title>
{% endblock %}

{% block content %}
  <h2>Cocktail Creator</h2>

  <form>
    <label>Please put in the cocktail you want:</label>
    <input type="text" id="nametext" name="name">
    <input type="button" value="search" onclick="searchCocktail(document.getElementById('nametext').value)">
  </form>
  <div id="searchresult" class="row"></div>
{% endblock %}
